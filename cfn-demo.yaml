AWSTemplateFormatVersion: '2010-09-09'
Description: VPC isolada com EC2, SSM Session Manager e cfn-signal

Parameters:
  InstanceType:
    Type: String
    Default: t3.micro

  VpcCidr:
    Type: String
    Default: 10.0.0.0/16

  PublicSubnetCidr:
    Type: String
    Default: 10.0.1.0/24

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64

Resources:

  ########################
  # VPC
  ########################
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: cfn-signal-vpc

  ########################
  # Internet Gateway
  ########################
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: cfn-signal-igw

  AttachIGW:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  ########################
  # Subnet pública
  ########################
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetCidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select
        - 0
        - !GetAZs ''
      Tags:
        - Key: Name
          Value: cfn-signal-public-subnet

  ########################
  # Route Table
  ########################
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: cfn-signal-public-rt

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachIGW
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  ########################
  # Security Group
  ########################
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG para EC2 com SSM
      VpcId: !Ref VPC

      # Ingress (exemplo: liberar ICMP e HTTPS se quiser testar)
      SecurityGroupIngress:
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0

      # Egress (necessário para SSM)
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

      Tags:
        - Key: Name
          Value: cfn-signal-sg

  ########################
  # IAM Role para SSM
  ########################
  EC2SSMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: cfn-signal-ec2-ssm-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: cfn-signal-ec2-profile
      Roles:
        - !Ref EC2SSMRole

  ########################
  # EC2 Instance
  ########################
  EC2Instance:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
        Timeout: PT10M
        Count: 1
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      SubnetId: !Ref PublicSubnet
      IamInstanceProfile: !Ref EC2InstanceProfile
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: cfn-signal-ec2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -xe

          dnf update -y

          # SSM Agent (já vem instalado no AL2023)
          systemctl enable amazon-ssm-agent
          systemctl start amazon-ssm-agent

          # cfn-bootstrap
          dnf install -y aws-cfn-bootstrap

          echo "Bootstrap finalizado com sucesso" > /tmp/bootstrap-status.txt

          /opt/aws/bin/cfn-signal \
            --exit-code $? \
            --stack ${AWS::StackName} \
            --resource EC2Instance \
            --region ${AWS::Region}

Outputs:
  InstanceId:
    Description: ID da instância EC2
    Value: !Ref EC2Instance

  PublicSubnetId:
    Value: !Ref PublicSubnet

  VpcId:
    Value: !Ref VPC

  SessionManager:
    Description: Conecte via Session Manager
    Value: "EC2 Console > Instance > Connect > Session Manager"